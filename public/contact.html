<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../style.css"> 

    <style>
        .body-container{
            display: grid; 
            width: auto;  
            grid-template-columns: 2fr 1fr; 
            gap: 100px; 
            margin-left: 50px;
            margin-right: 0px; 
             
           
        }

        /* form styling */
        .form{
            background-color: #151515;
            display: flex; 
            flex-direction: column;
            gap: 20px;    
            margin-top: 20px; 
            margin-bottom: 130px;    
            padding: 50px; 
            border-radius: 64px;  
        }

        .call-word{
            font-size: 4rem;  
            font-family: chonburi;
            color: whitesmoke;
        }



        .name{
            display: flex;
            border: 1px solid grey;
            color: #717171;
            width: 70%;
            height: 30px;  
            align-items: center;
            font-family: poppins;
            font-weight: 200;
            padding: 10px;  
            border-radius: 8px; 
        }

        .email-field {
            display: flex;
            border: 1px solid grey;
            color: #717171;
            width: 70%;
            height: 30px;  
            align-items: center;
            font-family: poppins;
            font-weight: 200;
            padding: 10px; 
            border-radius: 8px; 
        }

        .message{
            display: flex;
            border: 1px solid grey;
            color: #717171; 
            width: 70%;
            height: 30px;  
            align-items: flex-start;
            font-family: poppins;
            font-weight: 200; 
            height: 20%;
            padding: 10px; 
            border-radius: 8px; 
        }

        .submit {
            display: flex;
            width: 30%;
            height: 64px;  
            border-radius: 32px;     
            align-items: center;
            justify-content: space-around; 
            font-family: poppins;
            font-size: 1rem;  
            border: 0px;   
            background-color: #000093;
        }

        .submit:hover{
            background-color: blue;
        }




        /* Details part containing icons and profile photo */

        .details{
            display: flex;
            flex-direction: column;
            
            gap: 20px;  

            background-color: rgb(27, 27, 27);
            padding: 50px;   
            margin-bottom: 0px;
            height: 100vh; 
            margin-right: 0px; 
            
        }

        .profile-pics{
            
            border-radius: 50%;  
        }

        .email{
            display: flex;
            flex-direction: column; 
            justify-content: center; 
            height: auto;  
            color: #909090;
            
        }

        .email-section {
            display: flex;
           color: whitesmoke;
            width: 70%;
            height: 30px;  
            align-items: center;
            font-family: poppins;
            font-weight: 400;  
            margin-top: 5px;
        }

        .phone-title{
            color: #909090;
            margin-bottom: 0px; 
        }

        

        .phone-no {
            display: flex;
            color: whitesmoke;
            width: 70%;
            height: 30px;  
            align-items: center;
            font-family: poppins;
            font-weight: 400; 
            margin-top: 5px;
        } 
        
        h3{
            font-family: chonburi; 
        }

        .socials{
            display: flex;
            flex-direction: column; 
            color: #889090; 
        }

        .social-links{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            width: 50%; 
            margin-top: 0px;   
        } 

        .icons {
            fill: whitesmoke; 
            background-color: whitesmoke;
            padding: 5px; 
            border-radius: 8px;
        }











    </style>
</head>
