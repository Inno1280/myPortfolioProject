    <style>

        body{
            margin: 0; 
        }
        .body-container{
            display: flex; 
            justify-content: space-between; 
            width: auto;  
            
            gap: 100px; 
            margin-left: 50px;
            margin-right: 0px; 
             
        }

        .navbar{
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }

        /* form styling */
        .form{
            background-color: #151515;
            display: flex; 
            flex-direction: column;
            gap: 20px;    
            margin-top: 16px;  
            margin-bottom: 130px;    
            padding-left: 50px; 
            padding-right: 50px; 
            border-radius: 64px;  
        }

        .call-word{
            font-size: 3rem;   
            font-family: chonburi;
            color: whitesmoke;
        }

        .name{
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 5px; 
        }

        input {
            
            display: flex;
            border: 1px solid grey;
            color: #717171;
            width: 70%;
            height: 30px;  
            align-items: center;
            font-family: poppins;
            font-weight: 200;
            font-style: italic;
            padding: 10px;  
            border-radius: 8px; 
            background-color: #151515;
            
            vertical-align: top; 
            word-wrap: break-word;
        }

        textarea {
            
            display: flex;
            border: 1px solid grey;
            color: #717171;
            width: 70%;
            height: 30px;  
            align-items: center;
            font-family: poppins;
            font-weight: 200;
            font-style: italic;
            padding: 10px;  
            border-radius: 8px; 
            background-color: #151515;
            
            vertical-align: top; 
            word-wrap: break-word;
        }

        .message input::placeholder {
            position: absolute; 
            top: 15px;  
            font-style: italic; 
        }

        .email-field {
            display: flex;
            flex-direction: column;
            gap: 5px; 
        }
        

        .message{
            display: flex;
            flex-direction: column;
            gap: 5px; 
            position: relative; 
        }

        .messageField{
    
            height: 100px; 
             
        }

        .submit {
            display: flex;
            width: 30%;
            height: 64px;  
            border-radius: 16px;      
            align-items: center;
            justify-content: space-around; 
            font-family: poppins;
            font-size: 1rem;  
            border: 0px;   
            background-color: #000093;
            margin-top: 16px; 
        }

        .submit:hover{
            background-color: blue;
            cursor: pointer;
        }




        /* Details part containing icons and profile photo */

        .details{
            display: flex;
            flex-direction: column;
            
            gap: 20px;  

            background-color: rgb(27, 27, 27);
            padding: 50px;   
            margin-bottom: 0px;
            height: 100vh; 
            margin-right: 0px; 
            
        }

        .profile-pics{
            
            border-radius: 50%;  
        }

        .email{
            display: flex;
            flex-direction: column; 
            justify-content: center; 
            height: auto;  
            color: #909090;
            
        }

        .email-section {
            display: flex;
           color: whitesmoke;
            width: 70%;
            height: 30px;  
            align-items: center;
            font-family: poppins;
            font-weight: 400;  
            margin-top: 5px;
        }

        .phone-title{
            color: #909090;
            margin-bottom: 0px; 
        }

        

        .phone-no {
            display: flex;
            color: whitesmoke;
            width: 70%;
            height: 30px;  
            align-items: center;
            font-family: poppins;
            font-weight: 400; 
            margin-top: 5px;
        } 
        
        h3{
            font-family: chonburi; 
        }

        .socials{
            display: flex;
            flex-direction: column; 
            color: #889090; 
        }

        .social-links{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            width: 50%; 
            margin-top: 0px;   
        } 

        .icons {
            fill: whitesmoke; 
            background-color: whitesmoke;
            padding: 5px; 
            border-radius: 8px;
        }











    </style>
