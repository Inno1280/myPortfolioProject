<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box{
      background-color: green;
      border: 0.5px solid rgb(223, 223, 223);
      width: 600px;
      height: 300px;
      position: absolute;
      top: 200px;
      left: 200px;
    }

    .red-circle{
      background-color: white;
      width: 200px;
      height: 300px;
      position: relative;
      left: 200px;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
